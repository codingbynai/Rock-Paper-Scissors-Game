<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="shortcut icon" href="assets/images/game-icon.png" type="image/x-icon">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="menu">
        <img src="assets/images/game-title.png" alt="" >
        <button id="play-btn">Start</button>
    </div>
    <div id="game-container" >
        <div id="pc-container">
            <img id="pc-image" src="" alt="" class="pc-img hidden">
        </div>
        <div id="player-container">
            <span id="rock"><img src="assets/images/player-rock.png" alt=""></span>
            <span id="paper"><img src="assets/images/player-paper.png" alt=""></span>
            <span id="scissors"><img src="assets/images/player-scissors.png" alt=""></span>
        </div>
        <p id="result-message" ></p>
        <button id="back-btn">Back</button>
    </div>
    <script src="assets/scripts/index.js"></script>
</body>
</html>
